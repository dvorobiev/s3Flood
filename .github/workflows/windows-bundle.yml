name: windows-bundle

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Release"]
    types:
      - completed
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --name s3flood --onefile src/s3flood/__main__.py

      - name: Prepare bundle
        shell: pwsh
        run: |
          New-Item -ItemType Directory bundle -Force | Out-Null
          Copy-Item dist\s3flood.exe bundle\
          Copy-Item README.md bundle\
          Copy-Item config.sample.yaml bundle\
          Compress-Archive -Path bundle\* -DestinationPath s3flood-windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: s3flood-windows
          path: s3flood-windows.zip

      - name: Attach Windows bundle to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: s3flood-windows.zip
          # Не создаём новый релиз, только прикрепляем файлы к существующему
          # Если релиз не существует, он будет создан автоматически
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

